services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    container_name: frontend
    restart: always
    env_file:
      -  config/.env.frontend
    environment:
      -  APP_MODE=${APP_MODE}
      -  NEXT_PUBLIC_API_HOST=${NEXT_PUBLIC_API_HOST}
      -  NEXT_PUBLIC_API_PORT=${NEXT_PUBLIC_API_PORT}
    networks:
      - my_network
    ports:
      - 3000:3000

  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    container_name: backend
    restart: always
    env_file:
      -  config/.env.backend
      -  config/.env.pg
    networks:
      - my_network
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres:17
    container_name: postgres_db
    restart: always
    env_file:
      -  config/.env.pg
    networks:
      - my_network
    volumes:
      - pg_data:/var/lib/postgresql/data

networks:
  my_network:
    driver: bridge

volumes:
  pg_data:
